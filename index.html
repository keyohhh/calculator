<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="status">
                <div class="time">06:45</div>
                <img class="signal" src="status.png"/>
            </div>
            <div class="display"></div>
            <div class="top-row default-row">
                <button class="clear">AC</button>
                <button class="plus-minus" value="+/-">+/-</button>
                <button class="percent operator" value="%">%</button>
                <button class="divide operator" value="/">/</button>
            </div>
            <div class="seven-row default-row">
                <button class="seven number" value="7">7</button>
                <button class="eight number" value="8">8</button>
                <button class="nine number" value="9">9</button>
                <button class="multiply operator" value ="*">x</button>
            </div>
            <div class="four-row default-row">
                <button class="four number" value="4">4</button>
                <button class="five number" value="5">5</button>
                <button class="six number" value="6">6</button>
                <button class="minus operator" value="-">-</button>
            </div>
            <div class="one-row default-row">
                <button class="one number" value="1">1</button>
                <button class="two number" value="2">2</button>
                <button class="three number" value="3">3</button>
                <button class="plus operator" value="+">+</button>
            </div>
            <div class="zero-row">
                <button class="zero number" value="0">0</button>
                <div class="zero-container">
                    <button class="decimal number" value=".">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
            <div class="swipe"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
